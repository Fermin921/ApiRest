<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo ESM</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <button id="btnPalabraAleatoria" class="btn btn-primary">Genera una palabra</button>
    </div>

    <script type="module">
        import {ObtenerFrase} from "./Funcion.js";

        document.getElementById("btnPalabraAleatoria").addEventListener("click", function () {
            var numeroAleatorio = Math.floor(Math.random() * 4);
            console.log(numeroAleatorio);

            ObtenerFrase(numeroAleatorio).then(frase => {
                console.log(frase);
            })
            .catch(error => {
                console.error(error);
            });
        })
    </script>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
